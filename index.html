<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logotext">Danny<span class="logodot">.</span></div>
            <ul>
                <li> <a href="">HOME</a></li>
                <li> <a href="">ABOUT</a></li>
                <li> <a href="">PORTFOLIO</a></li>
                <li> <a href="">SERVICES</a></li>
            </ul>
            <img src="img/menu.png" alt="men icon" class="menu_icon">
        </nav>

        <div class="text-box">
            <h1>I'm <span class="auto-input"> </span></h1>
            <p>You can reach out to me if you need help making your website for your business</p>
            <a href="">Contact Me</a>
            <a href="" class="btn">Download CV</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('.auto-input', {
    strings:[, "Danny McCabe", "a Front-End Developer", "excited to help you"],
    typeSpeed: 100,
    backSpeed: 100, 
    loop: true
})
    </script>
</body>
</html>
